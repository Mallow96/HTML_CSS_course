<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Clone</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style/style.css" />
    <style>
      aside {
        width: 240px;
        padding: 16px 0;
        box-sizing: border-box;
        font-size: 14px;
        display: flex;
        flex-direction: column;
        gap: 24px;
        overflow: hidden;
        overflow-y: auto;
        height: 100vh;
      }

      .aside-tabs {
        padding: 0 16px;
      }

      .tab-btn {
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 8px 16px;
        background: none;
        border: none;
        font-size: 14px;
        cursor: pointer;
        width: 100%;
        border-radius: 12px;

        &:hover {
          background-color: #f2f2f2;
        }
      }

      .tab-btn.selected {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      .divider {
        height: 1px;
        background-color: #e5e5e5;
        flex-shrink: 0;
      }

      .tab-text {
        margin: 0 16px;
      }

      .sign-in-tabs .tab-text {
        display: flex;
        flex-direction: column;
        gap: 16px;

        .signin-btn {
          align-self: flex-start;
        }
      }

      h3.tab-text {
        margin-bottom: 8px;
        font-weight: 500;
      }

      .footer-info {
        display: flex;
        flex-direction: column;
        gap: 12px;

        p {
          font-size: 12px;
          color: #909090;
        }
      }

      .info-links {
        list-style: none;
        font-size: 13px;
        display: flex;
        flex-wrap: wrap;

        li {
          margin-right: 8px;
          margin-bottom: 3px;
        }

        li > a {
          text-decoration: none;
          color: #606060;
          font-weight: 500;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-start">
        <span class="icon menu material-symbols-outlined"> menu </span>
        <a class="logo-link" href=""
          ><img
            class="logo-img"
            src="../../YouTube_Logo/YouTube_Logo/Digital/01 Full Color/yt_logo_fullcolor_almostblack_digital.png"
            alt=""
        /></a>
      </div>

      <div class="header-center">
        <form class="search-bar" action="submit">
          <div class="search-border">
            <span class="icon search-show material-symbols-outlined">
              search
            </span>
            <input class="search-input" type="text" placeholder="Search" />
          </div>

          <button class="main-btn search-btn">
            <span class="icon material-symbols-outlined"> search </span>
          </button>
        </form>

        <button class="main-btn mic-btn">
          <span class="icon material-symbols-outlined"> mic </span>
        </button>
      </div>

      <div class="header-end">
        <button class="more-btn">
          <span class="icon material-symbols-outlined"> more_vert </span>
        </button>
        <button class="signin-btn">
          <span class="icon material-symbols-outlined"> account_circle </span>
          <span>Sign in</span>
        </button>
      </div>
    </header>

    <aside>
      <div class="aside-tabs main-tabs">
        <button class="tab-btn selected">
          <span class="icon material-symbols-outlined"> home </span>
          <span>Home</span>
        </button>
        <button class="tab-btn">
          <span class="icon material-symbols-outlined"> timer_play </span>
          <span>Shorts</span>
        </button>
        <button class="tab-btn">
          <span class="icon material-symbols-outlined"> subscriptions </span>
          <span>Subscriptions</span>
        </button>
      </div>

      <div class="divider"></div>

      <div class="aside-tabs sub-tabs">
        <button class="tab-btn">
          <span class="material-symbols-outlined"> account_circle </span>
          <span>You</span>
        </button>
        <button class="tab-btn">
          <span class="icon material-symbols-outlined"> history </span>
          <span>History</span>
        </button>
      </div>

      <div class="divider"></div>

      <div class="aside-tabs sign-in-tabs">
        <div class="tab-text">
          <p>Sign in to like videos, comment, and subscribe.</p>
          <button class="main-btn signin-btn">
            <span class="icon material-symbols-outlined"> account_circle </span>
            <span>Sign in</span>
          </button>
        </div>
      </div>

      <div class="divider"></div>

      <div class="aside-tabs explore-tabs">
        <h3 class="tab-text">Explore</h3>
        <button class="tab-btn">
          <span class="icon material-symbols-outlined"> music_note </span>
          <span>Music</span>
        </button>
        <button class="tab-btn">
          <span class="icon material-symbols-outlined"> movie </span>
          <span>Movies</span>
        </button>
        <button class="tab-btn">
          <span class="icon material-symbols-outlined"> live_tv </span>
          <span>Live</span>
        </button>
        <button class="tab-btn">
          <span class="icon material-symbols-outlined"> sports_esports </span>
          <span>Gaming</span>
        </button>
        <button class="tab-btn">
          <span class="icon material-symbols-outlined"> article </span>
          <span>News</span>
        </button>
        <button class="tab-btn">
          <span class="icon material-symbols-outlined"> sports_soccer </span>
          <span>Sports</span>
        </button>
        <button class="tab-btn">
          <span class="icon material-symbols-outlined"> lightbulb </span>
          <span>Courses</span>
        </button>
        <button class="tab-btn">
          <span class="icon material-symbols-outlined"> checkroom </span>
          <span>Podcasts</span>
        </button>
      </div>

      <div class="divider"></div>

      <div class="aside-tabs more-tabs">
        <h3 class="tab-text">More from YouTube</h3>
        <button class="tab-btn">
          <span class="icon material-symbols-outlined"> shop </span>
          <span>YouTube Premium</span>
        </button>
        <button class="tab-btn">
          <span class="material-symbols-outlined"> music_video </span>
          <span>YouTube Music</span>
        </button>
        <button class="tab-btn">
          <span class="material-symbols-outlined"> slow_motion_video </span>
          <span>YouTube Kids</span>
        </button>
      </div>

      <div class="divider"></div>

      <div class="aside-tabs settings-tabs">
        <button class="tab-btn">
          <span class="icon material-symbols-outlined"> settings </span>
          <span>Settings</span>
        </button>
        <button class="tab-btn">
          <span class="icon material-symbols-outlined"> flag </span>
          <span>Report history</span>
        </button>
        <button class="tab-btn">
          <span class="icon material-symbols-outlined"> help </span>
          <span>Help</span>
        </button>
        <button class="tab-btn">
          <span class="icon material-symbols-outlined"> feedback </span>
          <span>Send feedback</span>
        </button>
      </div>

      <div class="divider"></div>

      <div class="aside-tabs footer-info">
        <ol class="info-links">
          <li><a href="">About</a></li>
          <li><a href="">Press</a></li>
          <li><a href="">Copyright</a></li>
          <li><a href="">Contact us</a></li>
          <li><a href="">Creators</a></li>
          <li><a href="">Advertise</a></li>
          <li><a href="">Developers</a></li>
        </ol>
        <ol class="info-links">
          <li><a href="">Terms</a></li>
          <li><a href="">Privacy</a></li>
          <li><a href="">Policy & Safety</a></li>
          <li><a href="">How YouTube works</a></li>
          <li><a href="">Test new features</a></li>
        </ol>
        <p>Â© 2025 Google LLC</p>
      </div>
    </aside>
  </body>
</html>
